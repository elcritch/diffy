name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # os: [ubuntu-latest, macos-latest]
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup Nim
      run: |
        wget https://codeberg.org/janAkali/grabnim/raw/branch/master/misc/install.sh
        sh install.sh
        export PATH="/home/runner/.nimble/bin:$PATH"
        export PATH="/home/runner/.local/share/grabnim/current/bin:$PATH"

        grabnim 2.2.4

        echo "FIND NIMBLE"
        find /home/runner/.nimble/
        echo "FIND LOCAL"
        find /home/runner/.local/

        echo "/home/runner/.local/share/grabnim/current/bin" >> $GITHUB_PATH
        echo "/home/runner/.nimble/bin" >> $GITHUB_PATH

    - name: Install Atlas
      run: |
        nim --version
        git clone https://github.com/nim-lang/atlas.git
        cd atlas
        nim buildRelease
        cd ../

    - name: Install dependencies
      run: ./atlas/atlas install --feature:test

    - name: Run tests
      run: nim test
